name: Publish to AWS CodeArtifact

on:
  push:
    tags:
      - "v*"

env:
  CODEARTIFACT_DOMAIN: "jibbs-python-domain"
  CODEARTIFACT_REPOSITORY: "jibbs-python-packages"
  CODEARTIFACT_OWNER: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python Version
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine awscli

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get CodeArtifact Token
        id: codeartifact
        run: |
          TOKEN=$(aws codeartifact get-authorization-token \
            --domain ${{ env.CODEARTIFACT_DOMAIN }} \
            --domain-owner ${{ env.CODEARTIFACT_OWNER }} \
            --query authorizationToken \
            --output text)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

      - name: Build Package
        run: python -m build

      - name: Upload to CodeArtifact
        run: |
          twine upload \
            --repository ${{ env.CODEARTIFACT_REPOSITORY }} \
            --username aws \
            --password ${{ steps.codeartifact.outputs.token }} \
            dist/*
