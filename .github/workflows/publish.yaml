name: Publish to AWS CodeArtifact

on:
  push:
    branches:
      - "main"
    tags:
      - "v*"

permissions:
  contents: write 

env:
  CODEARTIFACT_DOMAIN: "jibbs-python-domain"
  CODEARTIFACT_REPOSITORY: "jibbs-python-packages"
  CODEARTIFACT_OWNER: ${{ secrets.AWS_ACCOUNT_ID }}

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python Version
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Build Tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build setuptools twine setuptools-scm
      
      - name: Install Package Dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[dev]
      
      - name: Get Version
        id: get_version
        run: |
          VERSION=$(python -c "import setuptools_scm; print(setuptools_scm.get_version())")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
      
      - name: Build Package
        run: |
          python -m build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get CodeArtifact Token
        id: codeartifact
        run: |
          TOKEN=$(aws codeartifact get-authorization-token \
            --domain ${{ env.CODEARTIFACT_DOMAIN }} \
            --domain-owner ${{ env.CODEARTIFACT_OWNER }} \
            --query authorizationToken \
            --output text)
          echo "token=$TOKEN" >> $GITHUB_OUTPUT
      
      - name: Configure .pypirc for CodeArtifact
        run: |
          cat > ~/.pypirc <<EOF
          [distutils]
          index-servers =
              codeartifact

          [codeartifact]
          repository = https://${{ env.CODEARTIFACT_DOMAIN }}-${{ env.CODEARTIFACT_OWNER }}.d.codeartifact.${{ secrets.AWS_REGION }}.amazonaws.com/pypi/${{ env.CODEARTIFACT_REPOSITORY }}/
          username = aws
          password = ${{ steps.codeartifact.outputs.token }}
          EOF
      
      - name: Upload to CodeArtifact
        run: |
          twine upload \
            --repository codeartifact \
            --username aws \
            --password ${{ steps.codeartifact.outputs.token }} \
            dist/* \
            --verbose
      
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          body: |
            Published version ${{ github.ref_name }} to AWS CodeArtifact.
            - Package: jibbspackage
            - Domain: ${{ env.CODEARTIFACT_DOMAIN }}
            - Repository: ${{ env.CODEARTIFACT_REPOSITORY }}
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

      - name: Upload Release Assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/jibbspackage-${{ steps.get_version.outputs.version }}.tar.gz
          asset_name: jibbspackage-${{ steps.get_version.outputs.version }}.tar.gz
          asset_content_type: application/gzip
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}

      - name: Upload Wheel Asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist/jibbspackage-${{ steps.get_version.outputs.version }}.whl
          asset_name: jibbspackage-${{ steps.get_version.outputs.version }}.whl
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN_GITHUB }}